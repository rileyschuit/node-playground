<% include Header.html %>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Playground</a>
        </div>
        <form role="form" class="navbar-form navbar-right">
          <a class="navbar-brand">
            <% if (username == 'admin') { 
                %> <a href="/admin/user/create", class="btn btn-sm btn-info"> Create </a> <a href="/admin/user/list", class="btn btn-sm btn-primary"> Manage </a> <% } %>
            <a href="/user/profile/modify", class="btn btn-sm btn-success"><%= username %></a>
            <a href="/user/logout", class="btn btn-sm btn-danger"> Logout</a>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Create User</h1><p class="lead">Fill out the following for a new user:</p><br>
      <form role="form" action="/admin/user/create" method="post" style="max-width: 300px;">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username:" class="form-control"></div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password:" class="form-control"></div>
        <div class="form-group">
          <input type="type" name="email" placeholder="Email" class="form-control"></div>
        <div class="form-group">
          <input type="text" name="sec_question" placeholder="Security Question" class="form-control"></div>
        <div class="form-group">
          <input type="text" name="sec_answer" placeholder="Security Answer" class="form-control"></div>
        <button type="submit" class="btn btn-default">Submit</button>&nbsp;<a href="/"><button type="button" class="btn btn-primary">Cancel</button></a>
      </form>
    </div>
    <hr><%= msg %>
  </body>
</html>
